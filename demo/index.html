<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Easy to use, small, and customizable. Try it out for yourself!">
  <meta property="og:title" content="Angular Tour" />
  <meta property="og:description" content="Give users an interactive tour of your website with this AngularJS directive" />

  <title>Angular directive for giving an interactive tour of your website</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.css" rel='stylesheet' type='text/css'>
  <link href="demoapp.css" rel='stylesheet' type='text/css'>
  <!-- build:js lib/jquery/jquery.js -->
  <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
  <!-- /build -->
  <!-- build:js lib/angular/angular.js -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <!-- /build -->
  <!-- build:js lib/angular-route/angular-route.js -->
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <!-- /build -->
    <!-- build:js angular-tour-tpls.min.js -->
    <script type="text/javascript" src="tour/tour.js"></script>
    <script type="text/javascript">
      angular.module('angular-tour', ['angular-tour.tour']);
    </script>
    <!-- /build -->
    <script type="text/javascript" src="DemoApp.js"></script>
    <!-- build:css angular-tour.css -->
    <link rel="stylesheet" href="styles/tour/tour.css">
    <!-- /build -->
</head>
<body ng-app="DemoApp" ng-cloak>
  <div class="container">
    <tour ng-controller="DemoCtrl" ng-init="init()">
      <a tourtip="When your done with the tour, head over to GitHub to
         pick up the code."
         tourtip-placement="left"
         tourtip-offset="60"
         tourtip-step="1" 
         href="https://github.com/bartonhammond/angular-tour"><img style="position:
         absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
         alt="Fork me on GitHub"></a>
      <div>
          <a class="logo" href="#"
             tourtip="Angular Tour allows you to give an interactive tour to showcase the features of your website."
             tourtip-next-label="Learn more"
             tourtip-placement="right"
             tourtip-offset="10"
             tourtip-step="0">
            <img src="assets/logo.png"/>
          </a>
          <div style="margin-top: 25px">
            <a class="button" href="#/">Home</a>
            <a tourtip="So let's get on with the tour.
                        Click Next to navigate to the
                        Features page.  I'll navigate for you."
               tourtip-placement="right"
               tourtip-step="3"
               class="button" href="#/features">Features</a>
            <a class="button" href="#/example">Example</a>
            <a class="button" href="#/howtoinstall">Installation</a>
            <a class="button" href="#/github">GitHub</a>
            <a class="button" href="" ng-click="showTour()">Show Tour</a>
          </div>
        <div tourtip="If you like what you see, then share
                      the love."
             tourtip-placement="bottom"
             tourtip-step="2"
             class="social">
          <ul
                    class="social-buttons">
                  <li  >
                    <iframe src="http://ghbtns.com/github-btn.html?user=daftmonk&repo=angular-tour&type=watch&count=true"
                            allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
                    </li>
                    <li>
                        <a href="https://twitter.com/share" class="twitter-share-button"
                           data-hashtags="angularjs">Tweet</a>
                        <script>!function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = "//platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, "script", "twitter-wjs");</script>
                    </li>
                    <li>
                        <!-- Place this tag where you want the +1 button to render. -->
                        <div class="g-plusone" data-size="medium"></div>

                        <!-- Place this tag after the last +1 button tag. -->
                        <script type="text/javascript">
                            (function () {
                                var po = document.createElement('script');
                                po.type = 'text/javascript';
                                po.async = true;
                                po.src = 'https://apis.google.com/js/plusone.js';
                                var s = document.getElementsByTagName('script')[0];
                                s.parentNode.insertBefore(po, s);
                            })();
                        </script>
                    </li>
                    <li>
                      <div id="fb-root">
                      </div>
                      <script>(function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1388192094757549";
                        fjs.parentNode.insertBefore(js, fjs);
                      }(document, 'script',
                        'facebook-jssdk'));</script>
                      <div class="fb-like" 
                           data-href="http://daftmonk.github.io/angular-tour/" 
                           data-layout="button_count" 
                           data-action="like" 
                           data-show-faces="true" 
                           data-share="true">
                      </div>
                    </li>
                </ul>
            </div>
      </div>
    </tour>
    <div  ng-view=""></div>
  </div> <!--container -->
</body>
</html>
